<div class="comments-row">
  <mat-form-field>
    <mat-label>
      Laissez un commentaireâ€¦
    </mat-label>
    <input type="text" matInput placeholder="" [formControl]="commentCtrl">
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="onLeaveComment()">
    <mat-icon>send</mat-icon>
  </button>
</div>

<mat-list *ngIf="comments.length">

<mat-list *ngIf="comments.length" @list>
  <h2 matSubheader>Commentaires</h2>
  <mat-list-item *ngFor="let comment of comments; let i = index" [@listItem]="animationStates[i]"
  (mouseenter)="onListItemMouseEnter(i)"
  (mouseleave)="onListItemMouseLeave(i)" highlight>
    <span mat-line class="comment-text" >{{ comment.comment }}</span>
    <span mat-line class="comment-date">{{ comment.createdDate | timeAgo }}</span>
  </mat-list-item>
</mat-list>
